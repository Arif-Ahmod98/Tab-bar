<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Isotope practise</title>
    <!-- Bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- css link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="item-menu">
            <ul>
              <li data-filter="*" class="active">All</li>
              <li data-filter=".webdesign">Web Design</li>
              <li data-filter=".webdev">Web Development</li>
              <li data-filter=".seo">Seo</li>
              <li data-filter=".graphics">Graphics Design</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="row item-details">
        <!-- <div class="item-details"> -->
        <div class="col-md-4 item webdesign">
          <img src="images/download.jpeg" />
        </div>
        <div class="col-md-4 item webdev">
          <img src="images/download (1).jpeg" />
        </div>
        <div class="col-md-4 item seo">
          <img src="images/download (2).jpeg" />
        </div>
        <div class="col-md-4 item graphics">
          <img src="images/download (3).jpeg" />
        </div>
        <div class="col-md-4 item webdesign">
          <img src="images/cartoon-web-design-landing-page_52683-70880.jpg" />
        </div>

        <div class="col-md-4 item graphics">
          <img src="images/download (4).jpeg" />
        </div>
        <div class="col-md-4 item">
          <img src="images/download.png" />
        </div>
        <div class="col-md-4 item">
          <img src="images/main-qimg-12e8fcd91f2a68be58a19dbebe6f8f35.png" />
        </div>
        <!-- </div> -->
      </div>
    </div>

    <!-- js link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- isotope link -->
    <script src="https://unpkg.com/isotope-layout@3.0.6/dist/isotope.pkgd.min.js"></script>
    <!-- script -->
    <script>
      // init Isotope
      var $grid = $(".item-details").isotope({
        // options
      });
      // filter items on button click
      $(".item-menu").on("click", "li", function () {
        var filterValue = $(this).attr("data-filter");
        $grid.isotope({ filter: filterValue });
      });
    </script>
  </body>
</html>
